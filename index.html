<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E%22%3E
    <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Orbitron:wght@500&family=Roboto+Mono:ital,wght@0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Cronômetro.js</h1>

        <div class="timer">

            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>

        </div>

        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Reiniciar</button>
        </div>


        <div class="dados">
            <h2>Criado por:</h2>
            <p>&copy; Canal Youtube HexaPerdidos - Eduardo Aguiar da Silva</p>
            <p>Contato: aguiar.work@gmail.com</p>
        </div>

    </div>
    </br>
    </br>



</body>

</html>
